<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white border border-gray-300 p-6 rounded-md shadow-md w-80">
        <div class="bg-green-200 p-2 rounded-t-md">
            <h1 class="text-center text-2xl font-semibold" style="color: #000000;">Anmelden</h1>
        </div>
        <form>
            <div class="mb-4 mt-2">
                <label class="block text-gray-700 mb-2" for="username">Benutzername</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md" type="text" id="username" name="username">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Passwort</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md" type="password" id="password" name="password">
            </div>
            <div class="text-center mb-4">
                <span class="text-gray-700">Noch nicht registriert? </span><a href="#" class="text-blue-600">Hier klicken</a>
            </div>
            <div class="flex justify-center mt-4">
                <button type="submit" class="bg-green-200 border border-gray-300 rounded-md p-2 w-1/2">
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
