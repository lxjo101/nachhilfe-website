<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Daten</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white border border-gray-300 p-6 rounded-md shadow-md w-80">
        <div class="bg-green-200 p-2 rounded-t-md">
            <h1 class="text-center text-2xl font-semibold" style="color: #000000;">Meine Daten</h1>
        </div>
        <form>
            <div class="mb-4 mt-2">
                <label class="block text-gray-700 mb-2" for="name">Name</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md" type="name" id="name" name="name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="phone_number">Telefonnummer</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md" type="phone_number" id="phone_number" name="phone_number">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">E-Mail Adresse</label>
                <input class="w-full px-3 py-2 border border-gray-300 rounded-md" type="email" id="email" name="email">
            </div>
            <div class="flex justify-center mt-4">
                <button type="submit" class="bg-green-200 border border-gray-300 rounded-md p-2 w-1/2">
                    <i class="fas fa-check"></i>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
